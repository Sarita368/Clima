<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>App de Clima</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="date-time"> Saturday 16:47</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong><span id="humidity">82%</span></strong
              >, Wind: <strong><span id="wind">4.1 km/h</span></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature" id="temperature">18</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-app-forecast">
          <div class="weather-app-forecast-day">
            <div class="weather-app-forecast-date">Tue</div>
            <div class="weather-app-forecast-icon">☀️</div>
            <div class="weather-app-forecast-temperature">
              <div class="weather-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-app-forecast-day">
            <div class="weather-app-forecast-date">Wed</div>
            <div class="weather-app-forecast-icon">🌤️</div>
            <div class="weather-app-forecast-temperature">17° 10°</div>
          </div>
          <div class="weather-app-forecast-day">
            <div class="weather-app-forecast-date">Thu</div>
            <div class="weather-app-forecast-icon">🌧️</div>
            <div class="weather-app-forecast-temperature">14° 8°</div>
          </div>
          <div class="weather-app-forecast-day">
            <div class="weather-app-forecast-date">Fri</div>
            <div class="weather-app-forecast-icon">⛅</div>
            <div class="weather-app-forecast-temperature">16° 11°</div>
          </div>
          <div class="weather-app-forecast-day">
            <div class="weather-app-forecast-date">Sat</div>
            <div class="weather-app-forecast-icon">🌦️</div>
            <div class="weather-app-forecast-temperature">18° 12°</div>
          </div>
          <div class="weather-app-forecast-day">
            <div class="weather-app-forecast-date">Sun</div>
            <div class="weather-app-forecast-icon">🌥️</div>
            <div class="weather-app-forecast-temperature">19° 13°</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Sarita368" target="_blank">Sara</a>
        open-sourced on
        <a href="https://github.com/Sarita368/Clima" target="_blank">Github </a>
        and hosted on
        <a href="https://clima-app-sc.netlify.app/" target="_blank">Netlify </a>
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
